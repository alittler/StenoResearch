        body {

          background-color: #e5e7eb;

        /* Texture Overlays */
        .paper-texture {
            background-color: #e5e7eb;
            background-image: url("https://www.transparenttextures.com/patterns/natural-paper.png");
        }

        .grain-texture::after {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0.04;
            pointer-events: none;
            background-image: url("https://www.transparenttextures.com/patterns/pulp.png");
            z-index: 9999;
        }

        /* Custom Rule Lines for Ruled Paper */
        .ruled-line {
            height: 2.2rem;
            border-bottom: 1px solid rgba(173, 216, 230, 0.5);
            width: 100%;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: #f5f5f4; }
        ::-webkit-scrollbar-thumb { background: #d6d3d1; border-radius: 10px; border: 3px solid #f5f5f4; }
        ::-webkit-scrollbar-thumb:hover { background: #a8a29e; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Animation Keyframes */
        @keyframes slideInUp {
          from { transform: translateY(20px); opacity: 0; }
          to { transform: translateY(0); opacity: 1; }
        }
        .animate-slide-up { animation: slideInUp 0.5s ease-out forwards; }
